<html>
    <head>
        <title>d3po test</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js" ></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="d3po.js" ></script>
    </head>
    <body>
    <div id="boxes">
    </div>
    <div id="scatterline">
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var chart = d3po.chart({
                                    target: "#scatterline",
                                    width: 600,
                                    xlim: [-3,3],
                                    ylim: [-2,2],
                                    zoom_opts: {
                                                geometric:true
                                               },
                                    axis_opts: {
                                                xLabel: "x label",
                                                yLabel: "y label"
                                               }
                                   });

            var test_data = d3po.randomScatter();
            chart.scatter(test_data);
            var test_line = d3po.randomLine();
            chart.lines(test_line,
                        {
                            color: "green",
                            extend_edges:true
                        });
            chart.scatter(test_line);

            var chart = d3po.chart({
                                    target: "#boxes",
                                    width: 800,
                                    tooltips: true,
                                    padding: "tight", // | "tight" | "normal"
                                    zoom_opts: {
                                                geometric:false
                                                }
                                    });
            var test_boxes = d3po.randomBoxGrid();
            console.log(test_boxes);
            chart.boxes(test_boxes,{anchor:"center"});

        });
    </script>
    </body>
</html>
