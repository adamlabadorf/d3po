<html>
    <head>
        <title>d3po test</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js" ></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="d3po.js" ></script>
    </head>
    <body>
    <div id="scatterline">
    </div>
    <div id="boxes">
    </div>
    <div id="mona">
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var chart, test_data, test_line, test_boxes;
            chart = d3po.chart({
                                    target: "#scatterline",
                                    width: 600,
                                    xlim: [-3,3],
                                    ylim: [-2,2],
                                    zoom_opts: {
                                                geometric:true
                                               },
                                    axis_opts: {
                                                xLabel: "x label",
                                                yLabel: "y label"
                                               }
                                   });

            test_line = d3po.randomLine();
            chart.lines(test_line,
                        {
                            color: "green",
                            extend_edges:true
                        });
            chart.scatter(test_line);
            test_data = d3po.randomScatter();
            chart.scatter(test_data);

            chart = d3po.chart({
                                    target: "#boxes",
                                    width: 800,
                                    tooltips: true,
                                    padding: "tight", // "none" | "tight" | "normal"
                                    zoom_opts: {
                                                geometric:false
                                                }
                                    });
            test_boxes = d3po.randomBoxGrid();
            chart.boxes(test_boxes,{anchor:"center"});

            d3.json("pixel_mona.json",
                    function(data) {

                        var chart = d3po.chart({
                            target: "#mona",
                            width:500,
                            height:746,
                            padding: "none",
                            zoom:true,
                            axis:true
                            });
                        chart.heatmap(data,
                                    {anchor: "center"}
                                   );

                    }
            )
        });
    </script>
    </body>
</html>
